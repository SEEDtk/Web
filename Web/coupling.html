<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SEEDtk Coupling Page</title>
<link href="css/Basic.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="heading">
    <h1>SEEDtk Coupling Page</h1>
</div>
<div id="Pod">
<form method="post" action="coupling.cgi">
<table style="margin-left: auto; margin-right: auto">
  <tbody>
    <tr>
      <td>Genome ID</td><td><input name="genome" type="text" size="20" autofocus/></td>
      <td rowspan="2"><input type="submit" /></td>
    </tr>
    <tr><td>Minimum Score</td><td><input name="filter" type="text" value="50" /></td></tr>
  </tbody>
</table>

</form>
</div>
</body>
</html>
